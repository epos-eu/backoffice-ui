<div class="container">
  <h1 class="mat-headline-4">Request To Join Group</h1>
  <div
    class="mat-table-margin"
    *ngIf="loading"
  >
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <app-skeleton-loader type="table"></app-skeleton-loader>
  </div>
  <div
    *ngIf="!loading"
    class="mat-elevation-z8 mat-table-margin"
  >
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8 resizable"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [resizeColumn]="true"
        >
          Name
        </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [resizeColumn]="true"
        >
          Description
        </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          {{ element.description }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="requestToJoinGroup(row)"
      ></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
  </div>
</div>
