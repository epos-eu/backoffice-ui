<div class="container">
  <ng-container *ngIf="(loading$ | async) === false; else loading">
    <ng-container *ngIf="(userInfo$ | async) !== null; else userLoading">
      <div class="flex-row">
        <div class="wave">ðŸ‘‹</div>
        <h1>
          Welcome, <span>{{ (userInfo$ | async)?.firstName }}!</span>
        </h1>
      </div>
    </ng-container>
    <ng-template #userLoading>
      <div class="loading-wrapper">
        <app-skeleton-loader type="intro"></app-skeleton-loader>
      </div>
    </ng-template>
  </ng-container>
  <ng-template #loading>
    <div class="loading-wrapper">
      <svg
        width="400"
        height="80"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="0"
          y="0"
          width="100%"
          height="100%"
          clip-path="url(#clip-path-2)"
          style="fill: url('#fill')"
        ></rect>
        <defs>
          <clipPath id="clip-path-2">
            <rect
              width="96"
              height="72"
              x="0"
              y="0"
              rx="12"
              ry="12"
            />
            <rect
              width="260"
              height="10"
              x="108"
              y="19"
              rx="5"
              ry="5"
            />
            <rect
              width="150"
              height="10"
              x="108"
              y="43"
              rx="5"
              ry="5"
            />
          </clipPath>
          <linearGradient id="fill">
            <stop
              offset="0.599964"
              stop-color="#f3f3f3"
              stop-opacity="1"
            >
              <animate
                attributeName="offset"
                values="-2; -2; 1"
                keyTimes="0; 0.25; 1"
                dur="2s"
                repeatCount="indefinite"
              ></animate>
            </stop>
            <stop
              offset="1.59996"
              stop-color="#ecebeb"
              stop-opacity="1"
            >
              <animate
                attributeName="offset"
                values="-1; -1; 2"
                keyTimes="0; 0.25; 1"
                dur="2s"
                repeatCount="indefinite"
              ></animate>
            </stop>
            <stop
              offset="2.59996"
              stop-color="#f3f3f3"
              stop-opacity="1"
            >
              <animate
                attributeName="offset"
                values="0; 0; 3"
                keyTimes="0; 0.25; 1"
                dur="2s"
                repeatCount="indefinite"
              ></animate>
            </stop>
          </linearGradient>
        </defs>
      </svg>
    </div>
  </ng-template>
</div>
