<ng-scrollbar>
  <div class="container">
    <div class="title mat-table-margin">
      <h1 class="mat-headline-4">Webservices</h1>
      <button
        mat-stroked-button
        (click)="createWebService()"
      >
        <mat-icon color="primary">add_circle</mat-icon>
        New Webservice
      </button>
    </div>
    <app-table
      [sectionName]="sectionName"
      (rowClickDetailsEmit)="rowClicked($event)"
    ></app-table>
  </div>
</ng-scrollbar>
