<div class="wrapper">
  <h1 mat-dialog-title>Confirm</h1>
  <div mat-dialog-content>
    <p>Are you sure you want to delete this item?</p>
  </div>
  <div mat-dialog-actions>
    <button
      mat-stroked-button
      (click)="handleCancel()"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="warn"
      cdkFocusInitial
      (click)="handleDelete()"
    >
      Confirm
    </button>
  </div>
</div>
